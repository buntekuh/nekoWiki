<app-edit-domain (domainEdited)="domainEdited($event)"></app-edit-domain>
<br />
<table class="table table-striped">
  <tbody>
    <tr *ngFor="let domain of domains | async">
      <td>
        {{ domain.name }}
        <div class="pull-right">
          <button class="btn btn-sm btn-success" (click)="edit(domain)">Edit</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<div class="pull-right add">
  <button class="btn btn-primary btn-sm" (click)="new()">Add</button>
</div>
